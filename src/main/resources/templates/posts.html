<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div layout:fragment="context">
            <div class="alert alert-success" role="alert" th:if="${success}">You successfully update!</div>
            <div class="alert alert-success" role="alert" th:if="${insert}">New Post successfully Added!</div>
            <table class="table">
                <thead>
                <tr>
                    <th>Tag</th>
                    <th>Post Body</th>
                    <th>Last Updated</th>
                    <th>Author</th>
                    <th>Details</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pos :${posts}">
                    <td th:text="${pos.tag}"></td>
                    <td th:text="${#strings.substring(pos.body,0,20)+'...'}"></td>
                    <td th:text="${pos.lastUpdated+' '+ pos.showPrettyTime()}"></td>
                    <td th:text="${pos.author.name}"></td>
                    <td><a href="#" th:href="@{'/posts/details/'+${pos.id}}" class="btn btn-primary">Details</a></td>
                    <td><a href="#" th:href="@{'/posts/update/'+${pos.id}}" class="btn btn-primary">Update</a></td>
                    <td><a href="#" th:href="@{'/posts/delete/'+${pos.id}}" class="btn btn-primary">Delete</a></td>
                </tr>
                </tbody>
            </table>
            <a href="#" th:href="@{/posts/pdf}" class="btn btn-primary" >PDF</a>
        </div>
</body>
</html>
